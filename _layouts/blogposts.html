---
layout: default
title: Cedalo - Blog
---

<section id="banner" class="blogpage" role="banner">
    <div class="container">
        <div class="row flex-start" class="align-items: flex-start;">
            <div class="blog-intro text-center">
                <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">  
                    <h1 class="section-header">Blog</h1>
                </div>
            </div>
        </div>
    </div>
</section><!-- banner -->

<section id="blogentry" class="blog section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">   
                <div class="blog-box">
                    <h2 class="section-header">{{page.title}}</h2>
                    <h4 class="text-center">{{ page.date | date_to_string }} - Author: Kristian Raue</h4>
                    {{content}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 text-center">
                <p><a href="\all_posts.html" class="btn btn-large" style="color: #ffffff">Explore all blog posts</a></p>
            </div>
        </div>
    </div>
</section>
